<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="background.css" type="text/css" />
    <link rel="mask-icon" href="assets/airplane.svg" />
    <link rel="icon" type="image/x-icon" href="assets/airplane.svg" />
    <title id="title">Space War</title>
</head>

<body>
    <div class="div_background">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div id="div_main">
        <div class="div_button" id="button_solo">
            <img class="img_button" src="assets/solo.svg" />
            <section>
                Solo
            </section>
        </div>

        <div class="div_button" id="button_battle">
            <img class="img_button" src="assets/battle.svg" />
            <section>
                Battle
            </section>
        </div>

        <div class="div_button" id="button_explain">
            <img class="img_button" src="assets/explain.svg" />
            <section>
                Explain
            </section>
        </div>
    </div>
    <div id="div_menu">
        <div class="div_item">
            <img class="img_item" src="assets/level.svg" />
            <span class="span_item" id="span_level">
                LEVEL
            </span>
        </div>

        <div class="div_item">
            <img class="img_item" src="assets/hp.svg" />
            <span class="span_item" id="span_hp">
                HP
            </span>
        </div>

        <div class="div_item">
            <img class="img_item" src="assets/score.svg" />
            <span class="span_item" id="span_score">
                SCORE
            </span>
        </div>
    </div>
    <div id="div_alert">
        <div id="div_alert_container">
            <span class="span_alert">PAUSE</span>
            <span class="span_alert">Press ESC to resume</span>
        </div>
    </div>
    <canvas id="canvas_game">
        <img class="img_plane" id="img_player" src="assets/player.svg" />
    </canvas>
    <footer id="footer">
        <span class="span_footer">Powered by ZengYu - Copyright &copy;2018 All Rights Reserved</span>
    </footer>

</body>

<script src="main.js" type="text/javascript"></script>

</html>
